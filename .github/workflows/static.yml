name: Update UU price list

on:
  schedule: 
      # 00 | 04 | 08 | 12 | 16 | 20
    - cron: '0 23,3,7,11,15,19 * * *' 
  workflow_dispatch: {}

permissions:
  contents: write   

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (if any)
        run: |
          # brak zależności w tym przykładzie; jeśli dodasz pakiety, zainstaluj je tutaj
          echo "No dependencies"

      - name: Generate youpinPriceList.json
        env:
          BUFF_API_KEY: ${{ secrets.BUFF_API_KEY }}
          BUFF_API_URL: ${{ secrets.BUFF_API_URL }} # opcjonalne
        run: node saveData.js

      - name: Commit generated file if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/youpinPriceList.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update youpinPriceList.json"
            git push
          fi
        env:
          # GITHUB_TOKEN jest automatycznie dostępny w runnerze
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

