name: Update prices and publish to GitHub Pages

on:
  schedule:
    # co 30 minut (cron jest w UTC)
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build (run script + prepare artifact)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (optional)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run fetch script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # uruchom Twój skrypt; zakładam że zapisuje pliki do ./out i do ./prices.json
          npm run fetch || node scripts/fetch.js

      - name: Ensure out exists and add index.html
        run: |
          mkdir -p out
          cat > out/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8" />
          <title>Prices</title>
          <h1>Prices</h1>
          <p>Plik JSON: <a href="./prices.json">prices.json</a></p>
          <p>Ostatnia aktualizacja: $(date -u +"%Y-%m-%d %H:%M:%S UTC")</p>
          HTML

          # jeśli prices.json leży w repo root, skopiuj do out
          if [ -f ./prices.json ]; then cp ./prices.json ./out/prices.json; fi

      - name: Upload artifact for Pages
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          # ścieżka do folderu zawierającego statyczne pliki strony
          path: out/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
