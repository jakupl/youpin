name: Update prices and publish to GitHub Pages

on:
  schedule:
   # - cron: '*/30 * * * *'   # co 30 minut (UTC)
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build (run script + prepare artifact)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (optional)
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> using npm ci"
            npm ci --no-audit --no-fund
          elif [ -f package.json ]; then
            echo "package.json found but no lockfile -> using npm install"
            npm install --no-audit --no-fund
          else
            echo "No package.json found -> skipping npm install"
          fi

      - name: Run fetch script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          set -euo pipefail
          echo "Szukam i uruchamiam fetch script..."

          # preferowany lokal: scripts/fetch.js
          if [ -f ./scripts/fetch.js ]; then
            echo "Uruchamiam node ./scripts/fetch.js"
            node ./scripts/fetch.js
            exit 0
          fi

          # alternatywa: fetch.js w katalogu głównym
          if [ -f ./fetch.js ]; then
            echo "Uruchamiam node ./fetch.js"
            node ./fetch.js
            exit 0
          fi

          # fallback: npm run fetch (jeśli istnieje skrypt)
          if [ -f package.json ] && grep -q '"fetch"' package.json; then
            echo "Uruchamiam npm run fetch"
            npm run fetch
            exit 0
          fi

          echo "::error ::Nie znaleziono skryptu fetch do uruchomienia (szukano: ./scripts/fetch.js, ./fetch.js, npm run fetch)."
          echo "Listing repo (root):"
          ls -la
          exit 1

      - name: Ensure out exists and add index.html
        run: |
          set -euo pipefail
          mkdir -p out
          cat > out/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8" />
          <title>Prices</title>
          <h1>Prices</h1>
          <p>Plik JSON: <a href="./prices.json">prices.json</a></p>
          <p>Ostatnia aktualizacja: $(date -u +"%Y-%m-%d %H:%M:%S UTC")</p>
          HTML

          if [ -f ./prices.json ]; then cp ./prices.json ./out/prices.json; fi

      - name: Upload artifact for Pages
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
