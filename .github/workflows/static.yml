name: Update YouPin price list

on:
  schedule:
    # 00 | 04 | 08 | 12 | 16 | 20 (UTC+?)
    - cron: '0 23,3,7,11,15,19 * * *'
  workflow_dispatch: {}

permissions:
  contents: write   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate youpinPriceList.json
        env:
          BUFF_API_KEY: ${{ secrets.BUFF_API_KEY }}
          BUFF_API_URL: ${{ secrets.BUFF_API_URL }}
        run: |
          node saveData.js

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
